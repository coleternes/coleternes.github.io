<div class="contents">
  <h3> Simulated Disk Scheduler </h3>
  <p> CPSC-380 Fall 2021 </p>
  <p> This is a program written in C that simulates servicing a disk with 1,000 cylinder
    requests. It implements the disk-scheduling algorithms FCFS, SSTF, SCAN, and C-SCAN
    while also comparing the number of page faults that occur for each algorithm. </p>
